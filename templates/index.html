{% extends 'base.html' %}
{% block body %}
<ul class="nav justify-content-center" style="padding-top: 1em;">
  <li class="nav-item">
    <a class="btn btn-primary" href="{{ url_for('notes_create') }}">Create</a>
  </li>
</ul>
{% for note in notes %}
<div class="card my-3">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <h4 class="card-title">{{ note.title }}</h4>
      <div>
        <a href="{{ url_for('notes_edit', note_id=note.id) }}" class="btn btn-secondary btn-sm">Edit</a>
        
        <form action="{{ url_for('notes_delete', note_id=note.id) }}" method="POST" style="display: inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this note?');">Delete</button>
        </form>
      </div>
    </div>
    <div class="card-text my-3">
      {{ note.description }}
    </div>
    <div class="card-footer text-muted">
      Tags: 
      {% for t in note.tags %}
        <a href="{{ url_for('tags_view', tag_name=t.name) }}">{{ t.name }}</a>
    {% endfor %}
      <br>
      Last update: {{ note.updated_date }}
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
